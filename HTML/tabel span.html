<!DOCTYPE html>
<html>
    <head>
        <title>Tabel Dasar</title>
    </head>
    <body>
        <h3>Jadwal Ujian</h3>

        <table width="90%" border="1" cellspacing="0">
            <thead>
                <tr>
                    <th rowspan="2">Hari</th>
                    <th colspan="2">Jam</th>
                </tr>
                <tr>
                    <th>Pertama</th>
                    <th>Kedua</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Senin</td>
                    <td align="center">Pemrograman Web</td>
                    <td align="center">Bahasa Inggris dan Komunikasi Bisnis</td>
                </tr>
                <tr>
                    <td>Kamis</td>
                    <td align="center">Kapita Selekta</td>
                    <td align="center">Proyek Perangkat Lunak</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
